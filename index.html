// توليد جدول المنتجات
const tbody = document.querySelector("#productsTable tbody");
products.forEach(({ar}, i) => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${ar}</td>
    <td><input type="number" min="0" value="0" data-index="${i}" /></td>
  `;
  tbody.appendChild(tr);
});

// تفعيل زر الإرسال فقط عند وجود اسم فرع وادخال رقم أكبر من صفر في أحد الحقول
const branchInput = document.getElementById("branchName");
const sendBtn = document.getElementById("sendBtn");

function checkEnableSend() {
  const branchVal = branchInput.value.trim();
  if (!branchVal) {
    sendBtn.disabled = true;
    return;
  }
  const nums = [...document.querySelectorAll("#productsTable input[type=number]")];
  const hasNumber = nums.some(input => Number(input.value) > 0);
  sendBtn.disabled = !hasNumber;
}

branchInput.addEventListener("input", checkEnableSend);
document.querySelectorAll("#productsTable input[type=number]").forEach(input => {
  input.addEventListener("input", () => {
    if (input.value < 0) input.value = 0;
    checkEnableSend();
  });
});

// خاصية البحث
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", () => {
  const term = searchInput.value.trim().toLowerCase();
  tbody.querySelectorAll("tr").forEach(row => {
    const text = row.cells[0].textContent.toLowerCase();
    row.style.display = text.includes(term) ? "" : "none";
  });
});

// إرسال البيانات إلى واتساب مع تحويلها إلى اللغة الإنجليزية فقط للمنتجات التي لديها أرقام > 0
sendBtn.addEventListener("click", () => {
  const branch = branchInput.value.trim();
  const inputs = [...document.querySelectorAll("#productsTable input[type=number]")];
  let msg = `Missing utensils list for branch: ${branch}\n\n`;
  inputs.forEach(input => {
    const qty = Number(input.value);
    if (qty > 0) {
      const idx = Number(input.dataset.index);
      const productEn = products[idx].en;
      msg += `${productEn}: ${qty}\n`;
    }
  });

  const encodedMsg = encodeURIComponent(msg);
  const waNumber = "639127105760"; // بدون + أو مسافات، بصيغة دولية للواتساب
  const waLink = `https://wa.me/${waNumber}?text=${encodedMsg}`;
  window.open(waLink, "_blank");
});
